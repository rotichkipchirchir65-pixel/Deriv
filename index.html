<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>ELIAKIM-N TRACE-X</title>
  <style>
    body {
      background-color: black;
      color: #00ffcc;
      font-family: 'Courier New', monospace;
      padding: 20px;
    }
    h1 {
      text-shadow: 0 0 10px #00ffcc;
    }
    input, button {
      width: 100%;
      background-color: #111;
      color: #0f0;
      border: 1px solid #00ffcc;
      padding: 10px;
      margin-top: 10px;
    }
    button {
      background-color: #00ffcc;
      color: black;
      font-weight: bold;
      cursor: pointer;
    }
    #output {
      margin-top: 20px;
      white-space: pre-wrap;
      background-color: #111;
      padding: 10px;
      border: 1px solid #00ffcc;
    }
  </style>
</head>
<body>
  <h1>ELIAKIM-N TRACE-X</h1>
  <p>Enter phone number or email address:</p>
  <input type="text" id="query" placeholder="e.g. eliakim@gmail.com or +2547xxxxxxx">
  <button onclick="trace()">Trace</button>
  <div id="output"></div>

  <script>
    async function trace() {
      const query = document.getElementById('query').value.trim();
      const output = document.getElementById('output');
      output.innerHTML = `üîç Searching for: ${query}\n`;

      // Basic email breach check via HaveIBeenPwned (public API)
      if (query.includes('@')) {
        try {
          const res = await fetch(`https://haveibeenpwned.com/api/v3/breachedaccount/${encodeURIComponent(query)}`, {
            headers: { 'hibp-api-key': 'YOUR_API_KEY' } // Replace with your actual key
          });
          if (res.status === 200) {
            const breaches = await res.json();
            output.innerHTML += `üí• Breaches found:\n`;
            breaches.forEach(b => {
              output.innerHTML += `- ${b.Name} (${b.BreachDate})\n`;
            });
          } else if (res.status === 404) {
            output.innerHTML += `‚úÖ No known breaches.\n`;
          } else {
            output.innerHTML += `‚ö†Ô∏è Error checking breaches: ${res.status}\n`;
          }
        } catch (err) {
          output.innerHTML += `‚ö†Ô∏è API error: ${err.message}\n`;
        }
      } else {
        output.innerHTML += `üì± Phone tracing not supported yet. Add WhatsApp sync next?\n`;
      }
    }
  </script>
</body>
</html>
