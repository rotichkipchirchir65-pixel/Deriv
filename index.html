<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>ELIAKIM-N TRACE-X</title>
  <style>
    body {
      background-color: black;
      color: #00ffcc;
      font-family: 'Courier New', monospace;
      padding: 20px;
    }
    h1 {
      text-shadow: 0 0 10px #00ffcc;
    }
    textarea, input {
      width: 100%;
      background-color: #111;
      color: #0f0;
      border: 1px solid #00ffcc;
      padding: 10px;
      margin-top: 10px;
    }
    button {
      background-color: #00ffcc;
      color: black;
      padding: 10px;
      margin-top: 10px;
      font-weight: bold;
      cursor: pointer;
    }
    #output {
      margin-top: 20px;
      white-space: pre-wrap;
      background-color: #111;
      padding: 10px;
      border: 1px solid #00ffcc;
    }
  </style>
</head>
<body>
  <h1>ELIAKIM-N TRACE-X</h1>
  <p>Paste Gmail header or IP address below:</p>
  <textarea id="input" rows="10" placeholder="Paste Gmail header or IP here..."></textarea>
  <button onclick="trace()">Trace</button>
  <div id="output"></div>

  <script>
    function trace() {
      const input = document.getElementById('input').value;
      const output = document.getElementById('output');
      let ipMatch = input.match(/Received:\s.*?\[(\d{1,3}(?:\.\d{1,3}){3})\]/);
      if (!ipMatch) ipMatch = input.match(/(\d{1,3}(?:\.\d{1,3}){3})/);
      if (ipMatch) {
        const ip = ipMatch[1];
        output.innerHTML = `üîç IP Found: ${ip}\nFetching location...`;
        fetch(`https://ipapi.co/${ip}/json/`)
          .then(res => res.json())
          .then(data => {
            output.innerHTML += `\nüåç Location: ${data.city}, ${data.region}, ${data.country_name}\nüì° ISP: ${data.org}\nüïí Timezone: ${data.timezone}`;
          })
          .catch(err => {
            output.innerHTML += `\n‚ö†Ô∏è Error fetching location: ${err}`;
          });
      } else {
        output.innerHTML = "‚ùå No valid IP found in input.";
      }
    }
  </script>
</body>
</html>
