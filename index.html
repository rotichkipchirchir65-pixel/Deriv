<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>SPARK-X MACD Dashboard</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    body {
      background-color: #0a0a0a;
      color: #00ffe0;
      font-family: 'Orbitron', system-ui, -apple-system, Segoe UI, Roboto, Arial;
      margin: 0;
      padding: 0;
    }
    header {
      background: linear-gradient(to right, #ff0040, #ff9900);
      padding: 16px 20px;
      text-align: center;
      font-size: 1.8em;
      color: #fff;
      text-shadow: 0 0 8px #ff0040;
      letter-spacing: 1px;
    }
    .controls {
      display: flex;
      justify-content: center;
      gap: 16px;
      margin: 18px;
      flex-wrap: wrap;
      align-items: center;
    }
    select, button {
      background-color: #111;
      color: #00ffe0;
      border: 2px solid #00ffe0;
      padding: 10px 14px;
      font-size: 1em;
      border-radius: 8px;
    }
    button {
      background-color: #ff0040;
      color: #fff;
      border: none;
      box-shadow: 0 0 10px #ff0040;
      cursor: pointer;
      transition: transform 0.15s ease;
    }
    button:hover { transform: scale(1.07); }
    #chart-container {
      width: 92%;
      max-width: 1100px;
      margin: 22px auto;
      background: #111;
      border: 2px solid #00ffe0;
      padding: 16px;
      border-radius: 10px;
    }
    #lossShield {
      margin: 12px auto 28px;
      text-align: center;
      color: #fff;
    }
    #lossShield input { transform: scale(1.2); margin-right: 8px; }
  </style>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/chartjs-plugin-annotation@1.1.0"></script>
</head>
<body>
  <header>ELIAKIM-N SPARK-X ‚Ä¢ MACD Dashboard</header>

  <div class="controls">
    <select id="volatilitySelector">
      <option value="R_10">Volatility 10 Index</option>
      <option value="R_25">Volatility 25 Index</option>
      <option value="R_50">Volatility 50 Index</option>
      <option value="R_75" selected>Volatility 75 Index</option>
      <option value="R_100">Volatility 100 Index</option>
      <option value="R_10_1HZ">Volatility 10 (1s)</option>
      <option value="R_25_1HZ">Volatility 25 (1s)</option>
      <option value="R_50_1HZ">Volatility 50 (1s)</option>
      <option value="R_75_1HZ">Volatility 75 (1s)</option>
      <option value="R_100_1HZ">Volatility 100 (1s)</option>
    </select>

    <select id="growthRateSelector">
      <option value="1" selected>Growth Rate: 1%</option>
      <option value="2">Growth Rate: 2%</option>
      <option value="3">Growth Rate: 3%</option>
      <option value="4">Growth Rate: 4%</option>
      <option value="5">Growth Rate: 5%</option>
    </select>

    <button onclick="applySettings()">‚öôÔ∏è Apply</button>
    <button onclick="manualTrade('buy')">üî• Buy</button>
    <button onclick="manualTrade('sell')">üî• Sell</button>
  </div>

  <div id="chart-container">
    <canvas id="macdChart" height="120"></canvas>
  </div>

  <div id="lossShield">
    <label>
      <input type="checkbox" id="shieldToggle" />
      üõ°Ô∏è Loss Shield (Disable trades near barrier)
    </label>
  </div>

  <script>
    // App credentials
    const app_id = 1089;
    const api_token = "lKcYGLpmaAMgUkH"; // Your Deriv token

    // State
    let ws;
    let tickPrices = [];
    const maxTicks = 300;
    let barrier = null;
    let growthRate = 1;
    let selectedSymbol = "R_75";

    // Chart setup
    const ctx = document.getElementById('macdChart').getContext('2d');
    const macdChart = new Chart(ctx, {
      type: 'line',
      data: {
        labels: [],
        datasets: [
          {
            label: 'MACD',
            data: [],
            borderColor: '#00ffe0',
            backgroundColor: 'rgba(0,255,224,0.08)',
            borderWidth: 2,
            tension: 0.25
          },
          {
            label: 'Signal',
            data: [],
            borderColor: '#ff0040',
            backgroundColor: 'rgba(255,0,64,0.08)',
            borderWidth: 2,
            tension: 0.25
          },
          {
            label: 'Histogram',
            data: [],
            borderColor: '#ff9900',
            backgroundColor: 'rgba(255,153,0,0.12)',
            borderWidth: 2,
            tension: 0.25
          }
        ]
      },
      options: {
        responsive: true,
        maintainAspectRatio: false,
        plugins: {
          legend: { labels: { color: '#fff' } },
          annotation: {}
        },
        scales: {
          x: {
            ticks: { color: '#fff' },
            grid: { color: 'rgba(255,255,255,0.08)' }
          },
          y: {
            ticks: { color: '#fff' },
            grid: { color: 'rgba(255,255,255,0.08)' }
          }
        }
      }
    });

    // Controls
    function applySettings() {
      selectedSymbol = document.getElementById('volatilitySelector').value;
      growthRate = parseFloat(document.getElementById('growthRateSelector').value);
      tickPrices = [];
      barrier = null;
      connectToDeriv();
    }

    // Deriv WebSocket
    function connectToDeriv() {
      if (ws) ws.close();
      ws = new WebSocket(`wss://ws.derivws.com/websockets/v3?app_id=${app_id}`);

      ws.onopen = () => {
        ws.send(JSON.stringify({ authorize: api_token }));
      };

      ws.onmessage = (msg) => {
        const data = JSON.parse(msg.data);

        if (data.msg_type === "authorize") {
          ws.send(JSON.stringify({ ticks: selectedSymbol, subscribe: 1 }));
        }

        if (data.msg_type === "tick") {
          const price = parseFloat(data.tick.quote);
          tickPrices.push(price);
          if (tickPrices.length > maxTicks) tickPrices.shift();

          // Set barrier from first tick using growth rate
          if (!barrier) barrier = price * (1 + growthRate / 100);

          checkBarrierRisk(price);
          updateMACDChart();
        }

        if (data.error) {
          console.error("Error:", data.error.message);
          alert("Authorization failed or invalid symbol.");
        }
      };

      ws.onerror = (e) => console.error("WS error", e);
      ws.onclose = () => console.log("WS closed");
    }

    // EMA and MACD
    function calculateEMA(period, prices) {
      const k = 2 / (period + 1);
      let ema = prices[0];
      const result = [ema];
      for (let i = 1; i < prices.length; i++) {
        ema = prices[i] * k + ema * (1 - k);
        result.push(ema);
      }
      return result;
    }

    // Chart update with BUY/SELL markers (MACD crossovers)
    function updateMACDChart() {
      if (tickPrices.length < 26) return;

      const ema12 = calculateEMA(12, tickPrices);
      const ema26 = calculateEMA(26, tickPrices);
      const macd = ema12.map((val, i) => val - ema26[i]);
      const signal = calculateEMA(9, macd);
      const histogram = macd.map((val, i) => val - signal[i]);

      const labels = tickPrices.map((_, i) => `T${i}`);

      // Detect crossovers for markers
      const buySellMarkers = [];
      for (let i = 1; i < macd.length && i < signal.length; i++) {
        const prevMACD = macd[i - 1], prevSignal = signal[i - 1];
        const currMACD = macd[i], currSignal = signal[i];

        if (prevMACD < prevSignal && currMACD > currSignal) {
          buySellMarkers.push({ x: i, y: currMACD, label: 'BUY' });
        } else if (prevMACD > prevSignal && currMACD < currSignal) {
          buySellMarkers.push({ x: i, y: currMACD, label: 'SELL' });
        }
      }

      macdChart.data.labels = labels;
      macdChart.data.datasets[0].data = macd;
      macdChart.data.datasets[1].data = signal;
      macdChart.data.datasets[2].data = histogram;

      // Apply annotations (BUY/SELL tags)
      macdChart.options.plugins.annotation = {
        annotations: buySellMarkers.map(m => ({
          type: 'label',
          xValue: labels[m.x],
          yValue: m.y,
          backgroundColor: m.label === 'BUY' ? '#00ff00' : '#ff0040',
          content: m.label,
          color: '#000',
          font: { size: 13, weight: 'bold' },
          borderRadius: 4,
          padding: 6
        }))
      };

      macdChart.update();
    }

    // Barrier proximity logic and Loss Shield
    function checkBarrierRisk(currentPrice) {
      if (!barrier) return;
      const distance = barrier - currentPrice;
      const threshold = Math.max(0.0005 * currentPrice, 5); // adaptive safety

      const nearBarrier = distance <= threshold && distance > 0;
      if (nearBarrier && document.getElementById('shieldToggle').checked) {
        document.querySelectorAll('button').forEach(btn => {
          if (btn.innerText.includes('Buy') || btn.innerText.includes('Sell')) {
            btn.disabled = true;
            btn.style.opacity = 0.5;
          }
        });
      } else {
        document.querySelectorAll('button').forEach(btn => {
          if (btn.innerText.includes('Buy') || btn.innerText.includes('Sell')) {
            btn.disabled = false;
            btn.style.opacity = 1;
          }
        });
      }
    }

    // Manual trades (UI-only)
    function manualTrade(type) {
      const shield = document.getElementById('shieldToggle').checked;
      if (shield) {
        alert('üõ°Ô∏è Loss Shield is active. Trade blocked.');
        return;
      }
      alert(`üî• ${type.toUpperCase()} executed manually.`);
    }

    // Initialize
    window.onload = () => applySettings();
  </script>
</body>
  </html>
