<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>SPARK-X MACD Dashboard</title>
  <style>
    body {
      background-color: #0a0a0a;
      color: #00ffe0;
      font-family: 'Orbitron', sans-serif;
      margin: 0;
      padding: 0;
    }
    header {
      background: linear-gradient(to right, #ff0040, #ff9900);
      padding: 20px;
      text-align: center;
      font-size: 2em;
      color: #fff;
      text-shadow: 0 0 10px #ff0040;
    }
    #chart-container {
      width: 95%;
      height: 600px;   /* broad + tall chart */
      margin: 30px auto;
      background: #111;
      border: 2px solid #00ffe0;
      padding: 20px;
      border-radius: 10px;
    }
    canvas {
      width: 100% !important;
      height: 100% !important;
    }
    .controls {
      display: flex;
      justify-content: center;
      gap: 20px;
      margin: 20px;
      flex-wrap: wrap;
    }
    select {
      background-color: #111;
      color: #00ffe0;
      border: 2px solid #00ffe0;
      padding: 10px;
      font-size: 1em;
      border-radius: 8px;
    }
    #lossShield {
      margin-top: 20px;
      text-align: center;
    }
  </style>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/chartjs-plugin-annotation@1.1.0"></script>
</head>
<body>
  <header>ELIAKIM-N SPARK-X ‚Ä¢ MACD Dashboard</header>

  <div class="controls">
    <select id="volatilitySelector">
      <option value="R_10">Volatility 10 Index</option>
      <option value="R_25">Volatility 25 Index</option>
      <option value="R_50">Volatility 50 Index</option>
      <option value="R_75" selected>Volatility 75 Index</option>
      <option value="R_100">Volatility 100 Index</option>
      <option value="R_10_1HZ">Volatility 10 (1s)</option>
      <option value="R_25_1HZ">Volatility 25 (1s)</option>
      <option value="R_50_1HZ">Volatility 50 (1s)</option>
      <option value="R_75_1HZ">Volatility 75 (1s)</option>
      <option value="R_100_1HZ">Volatility 100 (1s)</option>
    </select>

    <select id="growthRateSelector">
      <option value="1">Growth Rate: 1%</option>
      <option value="2">Growth Rate: 2%</option>
      <option value="3">Growth Rate: 3%</option>
      <option value="4">Growth Rate: 4%</option>
      <option value="5">Growth Rate: 5%</option>
    </select>

    <button onclick="applySettings()">‚öôÔ∏è Apply</button>
  </div>

  <div id="chart-container">
    <canvas id="macdChart"></canvas>
  </div>

  <div id="lossShield">
    <label>
      <input type="checkbox" id="shieldToggle" />
      üõ°Ô∏è Loss Shield (Disable trades near barrier)
    </label>
  </div>

  <script>
    const app_id = 1089;
    const api_token = "lKcYGLpmaAMgUkH"; // Your Deriv token
    let ws;
    let tickPrices = [];
    const maxTicks = 200;
    let barrier = null;
    let growthRate = 1;
    let selectedSymbol = "R_75";

    const ctx = document.getElementById('macdChart').getContext('2d');
    const macdChart = new Chart(ctx, {
      type: 'line',
      data: {
        labels: [],
        datasets: [
          { label: 'MACD', data: [], borderColor: '#00ffe0', borderWidth: 2, tension: 0.25 },
          { label: 'Signal', data: [], borderColor: '#ff0040', borderWidth: 2, tension: 0.25 },
          { label: 'Histogram', data: [], borderColor: '#ff9900', borderWidth: 2, tension: 0.25 }
        ]
      },
      options: {
        responsive: true,
        maintainAspectRatio: false,
        plugins: {
          legend: { labels: { color: '#fff' } },
          annotation: {}
        },
        scales: {
          x: { ticks: { color: '#fff' }, grid: { color: 'rgba(255,255,255,0.08)' } },
          y: { ticks: { color: '#fff' }, grid: { color: 'rgba(255,255,255,0.08)' } }
        }
      }
    });

    function applySettings() {
      selectedSymbol = document.getElementById('volatilitySelector').value;
      growthRate = parseFloat(document.getElementById('growthRateSelector').value);
      tickPrices = [];
      barrier = null;
      connectToDeriv();
    }

    function connectToDeriv() {
      if (ws) ws.close();
      ws = new WebSocket(`wss://ws.derivws.com/websockets/v3?app_id=${app_id}`);

      ws.onopen = () => ws.send(JSON.stringify({ authorize: api_token }));

      ws.onmessage = (msg) => {
        const data = JSON.parse(msg.data);

        if (data.msg_type === "authorize") {
          console.log("‚úÖ Authorized");
          ws.send(JSON.stringify({ ticks: selectedSymbol, subscribe: 1 }));
        }

        if (data.msg_type === "tick") {
          const price = parseFloat(data.tick.quote);
          tickPrices.push(price);
          if (tickPrices.length > maxTicks) tickPrices.shift();

          if (!barrier) {
            barrier = price * (1 + growthRate / 100);
            console.log(`üìà Barrier set at ${barrier.toFixed(5)}`);
          }

          updateMACDChart();
        }

        if (data.error) {
          console.error("‚ùå Error:", data.error.message);
          alert("Authorization failed or invalid symbol.");
        }
      };
    }

    function calculateEMA(period, prices) {
      const k = 2 / (period + 1);
      let ema = prices[0];
      const result = [ema];
      for (let i = 1; i < prices.length; i++) {
        ema = prices[i] * k + ema * (1 - k);
        result.push(ema);
      }
      return result;
    }

    function updateMACDChart() {
      if (tickPrices.length < 26) return;
      const ema12 = calculateEMA(12, tickPrices);
      const ema26 = calculateEMA(26, tickPrices);
      const macd = ema12.map((val, i) => val - ema26[i]);
      const signal = calculateEMA(9, macd);
      const histogram = macd.map((val, i) => val - signal[i]);

      macdChart.data.labels = tickPrices.map((_, i) => `T${i}`);
      macdChart.data.datasets[0].data = macd;
      macdChart.data.datasets[1].data = signal;
      macdChart.data.datasets[2].data = histogram;
      macdChart.update();

      analyzeSignals(macd, signal, histogram, tickPrices[tickPrices.length - 1]);
    }

    function analyzeSignals(macd, signal, histogram, currentPrice) {
      const len = macd.length;
      if (len < 2) return;

      const prevMACD = macd[len - 2];
      const currMACD = macd[len - 1];
      const prevSignal = signal[len - 2];
      const currSignal = signal[len - 1];
      const currHist = histogram[len - 1];

      let message = "";
      let annotation = null;

      // Detect crossover
      if (prevMACD < prevSignal && currMACD > currSignal) {
        message = "‚úÖ ENTRY: MACD crossed above Signal (bullish momentum)";
        annotation = { label: 'ENTRY', color: '#00ff00' };
      } else if (prevMACD > prevSignal && currMACD < currSignal) {
        message = "‚ö†Ô∏è EXIT: MACD crossed below Signal (bearish momentum)";
        annotation = { label: 'EXIT', color: '#ff0040' };
      }

      // Momentum prediction
      const macdSlope = currMACD - prevMACD;
      const signalSlope = currSignal - prevSignal;

      if (macdSlope > signalSlope && currHist > 0) {
        message += " ‚Üí Momentum strengthening upward";
      } else if (macdSlope < signalSlope && currHist < 0) {
        message += " ‚Üí Momentum strengthening downward";
      } else {
        message += " ‚Üí Momentum weakening";
      }

      // Barrier check
      if (barrier) {
        const distance = barrier - currentPrice;
        if (distance <= 0) {
          message += " üü• BREACHED barrier!";
          annotation = { label: 'BREACHED', color: '#ff0000' };
        } else if (distance < currentPrice * 0.005) {
          message += " üü® Near barrier!";
          annotation = { label: 'NEAR LOSS', color: '#ffcc00' };
        } else {
          message += " üü© Safe distance from barrier";
        }
      }

      console.log(message);

      // Add annotation to chart
      if (annotation) {
        macdChart.options.plugins.annotation = {
          annotations: {
            signal: {
              type: 'label',
              xValue: macdChart.data.labels[macdChart.data.labels.length - 1],
              yValue: currMACD,
              backgroundColor: annotation.color,
              content: annotation.label,
              font: { size: 14, weight: 'bold' },
              borderRadius: 4,
              padding: 6
            }
          }
        };
        macdChart.update();
      }
    }

    // Auto-connect on page load
    window.onload = () => {
      applySettings();
    };
  </script>
</body>
</html>
