<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Deriv Real-Time Trading Assistant</title>
  <link rel="stylesheet" href="theme.css">
  <script src="https://unpkg.com/lightweight-charts@4.1.0/dist/lightweight-charts.standalone.production.js"></script>
</head>
<body>
  <div class="robot-logo neon">ðŸ¤– Deriv Matrix Assistant</div>
  <canvas id="matrix-canvas" class="matrix-rain"></canvas>
  <div id="controls" class="neon">
    <select id="asset-switch">
      <option value="R_50">R_50 (Synthetic)</option>
      <option value="EURUSD">EURUSD</option>
      <option value="R_100">R_100 (Synthetic)</option>
      <!-- Add more assets -->
    </select>
    <select id="timeframe">
      <option value="1m">1 Min</option>
      <option value="5m">5 Min</option>
      <option value="1h">1 Hour</option>
    </select>
    <input id="barrier" type="number" placeholder="Barrier Price" step="0.01">
    <button onclick="zoomChart('in')">Zoom In</button>
    <button onclick="zoomChart('out')">Zoom Out</button>
  </div>
  <div id="chart" style="height:400px;width:100%;"></div>
  <div id="signal-alerts" class="neon"></div>
  <script src="main.js"></script>
  <script src="matrix.js"></script>
</body>
</html>
